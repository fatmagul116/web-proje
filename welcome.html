<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me and Myself</title>
    <link rel="stylesheet" href="welcome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Mekanıma hoşgeldin,  <span id="username"> </span> bebeğim!</h1>
        <p>Aşağı tıklayarak hakkımda daha fazla bilgi edinebilirsin.</p>
        <button id="logoutButton" class="btn btn-primary">İşte buraya</button>
    </div>

    <script>
        // Get the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        // Get the username parameter
        const username = urlParams.get('username');
        // Display the username
        document.getElementById('username').textContent = username;

        // Logout button event listener
        document.getElementById('logoutButton').addEventListener('click', function() {
            window.location.href = 'index.html'; // Redirect to the "Hakkımda" page
        });
    </script>
</body>
</html>
