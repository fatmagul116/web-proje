    <div class="wrapper">
        <div class="form-box login active">
            <h1>Login</h1>
            <form id="login-form" method="post">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="email" id="login-email" required>
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password" id="login-password" required>
                    <label>Şifre</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Hesabınız yok mu? <a href="#" class="register-link">Register</a></p>
                </div>
                <footer class="footer">
                    <p>&copy; 2025 Fatmagül Kurt</p>
                  </footer>
            </form>
        </div>
        <div class="form-box register">
            <h1>Registration</h1>
            <form id="register-form" method="post">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="email" id="register-email" required>
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password" id="register-password" required>
                    <label>Şifre</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Hesabınız var mı? <a href="#" class="login-link">Login</a></p>
                </div>
                <footer class="footer">
                    <p>&copy; 2024 Fatmagül Kurt</p>
                  </footer>
            </form>
        </div>
    </div>
   
    <script src="login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        document.querySelector('.register-link').addEventListener('click', function() {
            document.querySelector('.login').classList.remove('active');
            document.querySelector('.register').classList.add('active');
        });
        document.querySelector('.login-link').addEventListener('click', function() {
            document.querySelector('.register').classList.remove('active');
            document.querySelector('.login').classList.add('active');
        });

        // Registration form submission
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            // Save the registration details in localStorage
            localStorage.setItem('registeredEmail', email);
            localStorage.setItem('registeredPassword', password);

            alert('Registration successful! You can now log in.');
            
            // Switch to login form
            document.querySelector('.register').classList.remove('active');
            document.querySelector('.login').classList.add('active');
        });

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Retrieve the registration details from localStorage
            const registeredEmail = localStorage.getItem('registeredEmail');
            const registeredPassword = localStorage.getItem('registeredPassword');

            // Check if the login details match the registration details
            if (email === registeredEmail && password === registeredPassword) {
                const username = email.split('@')[0]; // Extract the username from the email
                window.location.href = `welcome.html?username=${encodeURIComponent(username)}`;
            } else {
                alert('Login failed. Incorrect email or password.');
            }
        });
    </script>
</body>
