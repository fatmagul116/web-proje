<body>

        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Hakkımda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNav">

    <div class="wrapper">
        <div class="form-box login active">
            <p id="loginError" style="color: black; text-align: center; display: none;"></p>
            <h1>Login</h1>
            <form id="login-form">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="email" id="login-email" required>
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password" id="login-password" required>
                    <label>Şifre</label>
                </div>
                <button type="submit" class="btn">Login</button>
                
                <footer class="footer">
                    <p>&copy; 2025 Fatmagül Kurt</p>
                </footer>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <script>
        // Form submit edildiğinde çalışacak fonksiyon
        document.getElementById('login-form').addEventListener('submit', function(event) {
            // Formun varsayılan submit davranışını engelle
            event.preventDefault();

            // Input alanlarından değerleri al
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorMessageElement = document.getElementById('loginError');

            // Sabit kullanıcı bilgileri
            const fixedEmail = "g231210048@gmail.com";
            const fixedPassword = "g231210048";

            // Hata mesajını sıfırla
            errorMessageElement.style.display = 'none';
            errorMessageElement.textContent = '';

            // Kullanıcı bilgilerini kontrol et
            if (email === fixedEmail && password === fixedPassword) {
                // Bilgiler doğruysa welcome.html sayfasına yönlendir
                window.location.href = "welcome.html";
            } else {
                // Bilgiler yanlışsa hata mesajı göster
                errorMessageElement.textContent = "Hatalı e-posta veya şifre.";
                errorMessageElement.style.display = 'block';
                // alert("Hatalı e-posta veya şifre."); // Alert kullanmak istemiyorsanız bu satırı silebilirsiniz
            }
        });
    </script>
</body>
